# SonarCloud configuration
sonar.projectKey=ChristianScheub_Typescript_PassivIncomeCalculator
sonar.organization=christianscheub

# Source and test information
sonar.sources=src/service
sonar.tests=src/service
sonar.test.inclusions=**/*.test.ts,**/*.spec.ts
sonar.test.exclusions=**/*.ts
sonar.exclusions=**/*.test.ts,**/*.spec.ts

# Coverage information
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.coverage.exclusions=**/*.test.ts,**/*.spec.ts,**/index.ts

# Language
sonar.typescript.node.maxspace=4096